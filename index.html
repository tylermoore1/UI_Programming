<html>
  <head>
    <title>GUI Prototyping</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">

      .container {width:60%;margin-left:auto;margin-right:auto;text-align:center;border-style:solid}

      /* td, table {border-style:solid; text-align:center} */

      #idCorrectWord {text-align:center}

      .eachIndividualLetterDiv {border-style:solid;padding:5px;margin:2.7px}

      #idLettersUsedTextArea {text-align:center; font-size:25; height:55%}

    </style>
  </head>
  <body>
    <h1 style="text-align:center"> Hang Man </h1>
    <div class="container">
      <br />

      <div class="row justify-content-center tableOfLetters">

      </div>
      <br />
      
      <div class="row">
        <div class="col-sm-8 offset-sm-2 col-md-4 offset-md-4">
          <input id="idCorrectWord" class="form-control" readonly="readonly">
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-sm-8 col-md-5 offset-md-2" style="height:55%">
          <img src="set_up.png" alt="Basic hang man set up" style="width:100%;height:100%">
        </div>
        <div class="col-sm-3 col-md-2">
          <textarea class="form-control" id="idLettersUsedTextArea" readonly="readonly"> </textarea>
        </div>
      </div>

      <br />


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script src="hangMan.js"></script>
</html>
